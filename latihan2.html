<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Beginners</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&display=swap">
    <style>
        body {
            margin :5%;
            font-family: 'Quicksand', sans-serif;
        }

        .active{
            background: salmon;
            border: 0;
            padding: 5px;
        }
        </style>
</head>

<div id="app" >
  
  <header-component nama="Dila" img="image/js.png"></header-component>
  <body>

    <main>
      <kelas />
    </main>
    
    
    
  </body>
  <footer-component></footer-component>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
<script>
  Vue.component('header-component', {
    props: ['nama', 'img'],
    template:`
      <header>
          <img :src="img" width="100">
          <p>The Progresive 
              Javascript Framework</p>
          <p v-text="'Hello, '+nama" ></p>
      </header>
    `,
    data: function() {
      return {
        pesan: 'Hello, Folks!'
      }
    }
  })
  Vue.component('footer-component', {
    template:`
      <footer id="footer">
          <p>copyright 2022</p>
      </footer>
    `
  })
  Vue.component('kelas', {
    template: `
      <div>
        <h3>Form Input</h3>
        <p><input type="text" placeholder="nama kelas" v-on:keyup.enter="submit" v-model="kelasBaru"></p>
        <hr>
        <div>
            <p>Daftar kelas {{checked.length}}</p>
            <template>
                <ul v-if="checked.length > 1" >
                    <li v-for="(item, index) in checked">{{index+1}} {{item}}</li>
                </ul>
                    <li v-else>data belum tersedia</li>
            </template>
        </div>
      </div>
    `,
    data: function() {
      return {
        kelasBaru : "",
          checked : []
      }
    },
    methods: {
        submit: function() {
              // console.log(text)
              this.checked.unshift(this.kelasBaru)
              this.kelasBaru=""
      }
    }
  })

  const vm = new Vue({
      el : '#app',
      data : {
          kelasBaru : "",
          checked : []
      },
      methods : {
          submit: function() {
              // console.log(text)
              this.checked.unshift(this.kelasBaru)
              this.kelasBaru=""
          }
      },
      computed : {
      }
  })
</script>
</html>
