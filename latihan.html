<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Beginners</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&display=swap">
    <style>
        body {
            margin :5%;
            font-family: 'Quicksand', sans-serif;
        }
        </style>
</head>

<div id="app" >
<body>
    <header>
        <img src="image/js.png" width="80">
        <h1>{{bilangan}}</h1>
        <h2 v-text="name"></h2>
        <p>Angka ini adalah bilangan {{infoBilangan}}</p>
        <p>The Progresive 
            Javascript Framework</p>
    </header>
    
    
    <footer id="footer">
        <p>copyright 2022</p>
    </footer>
            
</div>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el : '#app',
        data : {
            name : 'Kamal',
            message : 'Hello World!',
            qty : 1,
            namaDepan : "Pramudya",
            NamaBelakang : "Kamal",
            bilangan : 3,
            link : '<a href="">Login</a>'
        },
        methods : {
            getname: function() {
                return 'Hello, '+this.name
            },
            ubahNama: function(namaBaru) {
                this.name = namaBaru
                return this.getname()
            }
        },
        computed : {
            hargaBarang: function() {
                return this.qty*100000
            },
            namaLengkap: function() {
                return this.namaDepan + ' ' + this.NamaBelakang
            },
            infoBilangan : function() {
                return this.bilangan%2 === 0 ? 'Genap' : 'Ganjil'
            }
        }
    })
</script>
</body>
</html>
