<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Beginners</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&display=swap">
    <style>
        body {
            margin :5%;
            font-family: 'Quicksand', sans-serif;
        }

        .active{
            background: salmon;
            border: 0;
            padding: 5px;
        }
        </style>
</head>

<div id="app" >
<body>
    <header>
        <img src="image/js.png" width="80">
        <h1>{{name}}</h1>
        <p>{{bilangan}}</p>
        <p>ini adalah bilangan {{infoBilangan}}</p>
        <p>
            <button @click="handleClick">Click Me!</button>
        </p>
        <img :src="image" width="500">
        <p>The Progresive 
            Javascript Framework</p>
    </header>
    
    <button v-bind:class="{active: menu === 'Home'}" v-on:click="menu = 'Home'">Home</button>
    <button v-bind:class="{active: menu === 'About'}" v-on:click="menu = 'About'">About</button>
    <button v-bind:class="{active: menu === 'Blog'}" v-on:click="menu = 'Blog'">Blog</button>
    
    <footer id="footer">
        <p>copyright 2022</p>
    </footer>
            
</body>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el : '#app',
        data : {
            name : 'Kamal',
            message : 'Hello World!',
            qty : 1,
            namaDepan : "Pramudya",
            NamaBelakang : "Kamal",
            bilangan : 1,
            link : '<a href="">Login</a>',
            image : 'image/vuejs.jpg',
            menu : 'About'
        },
        methods : {
            getname: function() {
                return 'Hello, '+this.name
            },
            ubahNama: function(namaBaru) {
                this.name = namaBaru
                return this.getname()
            },
            handleClick: function() {
                this.bilangan++
                this.infoBilangan === 'Genap' ? this.image = "image/React.jpg" : this.image = "image/vuejs.jpg"
            }
        },
        computed : {
            hargaBarang: function() {
                return this.qty*100000
            },
            namaLengkap: function() {
                return this.namaDepan + ' ' + this.NamaBelakang
            },
            infoBilangan : function() {
                return this.bilangan%2 === 0 ? 'Genap' : 'Ganjil'
            }
        }
    })
</script>
</html>
